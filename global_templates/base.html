{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
  <link href="{% static '/telas/css/style.css' %}" rel="stylesheet">
  <link href="{% static '/telas/css/entrada.css' %}" rel="stylesheet">
  <link href="{% static '/telas/css/inventario.css' %}" rel="stylesheet">
  <link href="{% static '/telas/css/navbar.css' %}" rel="stylesheet">
  <link href="{% static '/telas/css/table.css' %}" rel="stylesheet">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <ul class="ul-nav">
    <li class="li-logo"><img class="logo" src="/static/telas/img/logo.png"></li>
    <li class="li-nav"><a href="{% url 'logout_view' %}"><i class="fas fa-sign-out-alt"></i> Salir</a></li>
    <li class="li-nav"><a href="{% url 'inventario:salidaPdf' %}"><i class="fa-solid fa-print"></i> Imprimir</a></li>
    <li class="li-nav"><a href="{% url 'inventario:detalleSalida' %}">Detalle de Salida</a></li>
    <li class="li-nav"><a href="{% url 'inventario:salida' %}">Salida</a></li>
    <li class="li-nav"><a href="{% url 'inventario:entrada' %}">Entrada</a></li>
    <li class="li-nav"><a href="{% url 'inventario:inventario' %}">Inventario</a></li>
    <li class="li-nav"><a href="{% url 'inventario:index' %}">Inicio</a></li>
  </ul>
  <div class="container mt-5">
    {% block container%} {% endblock %}
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="{% static 'inventario/js/notify.min.js' %}"></script>
  {% block js %}{% endblock js %}
</body>
</html>
