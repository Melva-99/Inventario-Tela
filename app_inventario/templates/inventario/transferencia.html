{% extends "base.html" %}
<!-- bloques de plantilla -->

{% block title %}
Transferencias de estante
{% endblock %}

{% block container %}
    {% if messages %}
        <div class="alert alert-success mb-2">
            {% for message in messages %}
                {{ message}}
            {% endfor %}                
        </div>    
    {% endif %}
    <div class="container" style="color: #FFFFFF">
        <h1>Transferencias de estante</h1>
        <br>
        <form action="{% url 'transferencia' %}" method="POST" id="frm-transferencia">
            {% csrf_token %}
            <div class="row mb-4">
                <div class="col-6">
                    <p class="mb-3">
                        <label for="estanteOrigen" >Estante origen</label>
                        <select name="estanteOrigen" id="estanteOrigen" class="form-select form-control-chosen">
                            {% for e in estantes %}
                                <option value="{{e.id}}">{{e.nombre}}</option>
                            {% endfor %}
                        </select>
                    </p>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label for="estanteDestino" >Estante destino</label>
                        <select name="estanteDestino" id="estanteDestino" style="width:100%; height:2.5rem; border-radius: 8px;" class="form-control form-control-chosen">
                            {% for e in estantes %}
                                <option value="{{e.id}}">{{e.nombre}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <div class="row mb-4">

                <div class="col-6">
                    <div class="mb-3">
                        <label for="telaProduc" >Tela</label>
                        <br>
                        <select name="telaProduc" id="telaProduc" class="form-select form-control-chosen" style="width:100%; height:2.5rem; border-radius: 8px;">
                            {% for t in telaProduc %}
                                <option value="{{t.id}}">{{t.nombre}} </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>    
            </div>
            <div class="row mb-4">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="cantidad">Cantidad</label>
                        <input type="number" name="cantidad" id="cantidad" class="form-control" required placeholder="3">
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="fecha" >Fecha de transferencia</label>
                        <input type="date" name="fecha" id="fecha" class="form-control" required>
                    </div>
                </div>
                
            </div>
            <div class="row mb-4">
                <div class="col-3 mb-3">
                    <input type="submit" class="btn cards"  value="Transferir">
                </div>
            </div> 
            
        </form>
    </div>
{% endblock %}
